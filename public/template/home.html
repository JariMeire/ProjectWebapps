 <div class="page-header">
  <h1>Flapper Nieuws</h1>
</div>     

<div ng-repeat="post in posts | orderBy:'-upvotes'">
  <span ng-click="incrementUpvotes(post)"><i class="fa fa-thumbs-o-up fa-2x"></i></span>
  <span ng-click="decreaseUpvotes(post)"><i class="fa fa-thumbs-o-down fa-2x"></i></span>
  {{post.upvotes}}
  <span style="font-size:20px; margin-left:10px;">
    <a ng-show="post.link" href="{{post.link}}" target="_blank">
      {{post.title}}
    </a>
    <span ng-hide="post.link">
      {{post.title}}
    </span>
  </span>
  <span ng-show="post.author">
    posted by <a>{{post.author}}</a> |
  </span>
  <span>
    <a href="#/posts/{{post._id}}">Comments</a>
  </span>
</div>

<form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px;">
<h3>Add a new post</h3>

<div class="form-group">
  <input type="text" class="form-control" placeholder="Title" ng-model="title"/>
</div>
<div class="form-group">
  <input type="text" class="form-control" placeholder="Link" ng-model="link"/>
</div>
<button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-controller="weerController"> 
  <h1>Het weer</h1>
  <weer weerData="weerData"/>
</div>
